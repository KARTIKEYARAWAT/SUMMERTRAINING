
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Memory Match Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ffcc00;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    .card.revealed {
      background: #444;
    }

    .card.matched {
      background: #2ecc71;
      cursor: default;
    }

    .status {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Emoji Memory Match</h1>
  <div class="game-board" id="gameBoard"></div>
  <div class="status" id="status"></div>

  <script>
    const emojis = ['ðŸŒŸ','ðŸš€','ðŸŒ','âœ¨','ðŸ˜ƒ','â¤ï¸','ðŸŽ‰','ðŸ˜®'];
    const gameBoard = document.getElementById('gameBoard');
    const status = document.getElementById('status');

    let cardValues = [...emojis, ...emojis];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cardValues);
      gameBoard.innerHTML = '';
      cardValues.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = emoji;
        card.dataset.index = index;
        card.addEventListener('click', handleCardClick);
        gameBoard.appendChild(card);
      });
    }

    function handleCardClick(e) {
      if (lockBoard) return;

      const clicked = e.target;
      const emoji = clicked.dataset.value;

      if (clicked.classList.contains('revealed') || clicked.classList.contains('matched')) return;

      clicked.classList.add('revealed');
      clicked.textContent = emoji;

      if (!firstCard) {
        firstCard = clicked;
      } else {
        secondCard = clicked;
        lockBoard = true;

        if (firstCard.dataset.value === secondCard.dataset.value) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedPairs++;

          resetTurn();

          if (matchedPairs === emojis.length) {
            status.textContent = 'You matched all pairs! ðŸŽ‰';
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            secondCard.classList.remove('revealed');
            firstCard.textContent = '';
            secondCard.textContent = '';
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    createBoard();
  </script>
</body>
</html>
